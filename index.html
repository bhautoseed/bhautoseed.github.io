<!DOCTYPE html>
<html>
    <body>
        <h1>Brawlhalla AutoSeed</h1>
        <h3>Created by @glodenboi on Discord</h3>
        Event Link: <label>
            <input type="url" id="link">
        </label>
        <br>
        GameMode: <br>
        <label>
            <input type="radio" name="gamemode" id="gamemode" value="1" checked>
            1v1
        </label>
        <br>
        <label>
            <input type="radio" name="gamemode" id="gamemode" value="2">
            2v2
        </label>
        <br>
        start.gg api key: <label>
            <input type="password" id="apikey">
        </label>
        <br>
        <button onclick="startSeeding(
            document.getElementById('link').value,
            document.getElementById('apikey').value)">
            Seed</button>
        <p id="status">Status: not started</p>
    </body>
    <script src="app.js"></script>
</html>
